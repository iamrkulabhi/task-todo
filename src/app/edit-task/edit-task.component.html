<div class="edit-section">
    <form #editForm="ngForm" (ngSubmit)="editTask()">
        <div class="form-group">
            <label for="taskName">Task Name</label>
            <input type="text" class="form-control" id="taskName"
                placeholder="Task name" name="taskName" name="taskName" [(ngModel)]="form.taskName" required>
        </div>
        <div class="form-group">
            <label for="taskDesc">Task Description</label>
            <textarea class="form-control" id="taskDesc" name="taskDesc" [(ngModel)]="form.taskDesc"></textarea>
        </div>
        <div class="form-group">
            <label for="taskStatus">Task Status</label>
            <select class="form-control" id="taskStatus" [(ngModel)]="form.taskStatus" name="taskStatus" required>
                <option value="">Select Status</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Update</button>
    </form>
</div>
