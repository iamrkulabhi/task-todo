<div class="edit-section">
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username"
                placeholder="User Name" name="username" [(ngModel)]="form.username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"
                placeholder="Password" name="password" [(ngModel)]="form.password" required>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
